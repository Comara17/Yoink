<!DOCTYPE html>
<html lang="us">

<head>
    <meta charset="UTF-8">
    <title>Yoink! -Find free stuff!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--JQuery link-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!--row to contain logo-->
    <div class="row" id="logoDiv">
        <!--spacer div to center logo-->
        <div class="col-md-2"></div>
        <!--logo picture div and image-->
        <div class="col-md-8"><img src="assets/images/yoinklogo5.png" alt="yoink! logo" id="logo"></div>
        <!--spacer div to center logo-->
        <div class="col-md-2"></div>
    </div>

    <!--row to contain form with button-->
    <div class="row">
        <!--spacer div to center form and button-->
        <div class="col-md-2"></div>
        <!--form and button div-->
        <div class="col-md-8">
            <!--form start-->
            <form class="form-inline">
                <!--input box-->
                <input class="form-control" placeholder="ENTER ZIP">
                <!--submit button-->
                <button type="submit" class="btn btn-default" id="submitButton"><strong>CLICK TO FIND FREE STUFF!</strong></button>
                <!--form end-->
            </form>
            <!--end of div to center page sections-->
        </div>
        <!--spacer div to center form and button-->
        <div class="col-md-2"></div>
        <!--row to contain form with button end-->
    </div>

    <!--footer begin-->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container" id="footer">
            Copyright &copy; 2017 Renaut, Nguyen, Olson, O'Mara
        </div>
        <!--footer end-->
    </nav>

</body>

<!--Jquery and Javascript links-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


</html>
