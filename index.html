<!DOCTYPE html>
<html lang="us">

<head>
    <meta charset="UTF-8">
    <title>Yoink! -Find free stuff!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--JQuery link-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>


    <!--row to contain logo-->
    <div class="row" id="logoDiv">
        <!--spacer div to center logo-->
        <div class="col-md-3"></div>
        <!--logo picture div and image-->
        <div class="col-md-6"><img src="assets/images/yoinklogo6.png" alt="yoink! logo" id="logo"></div>
        <!--spacer div to center logo-->
        <div class="col-md-3"></div>
    </div>

    <!--row to contain form with button-->
    <div class="row" id="buttonHolder">
        <!--spacer div to center form and button-->
        <div class="col-md-2"></div>
        <!--form and button div-->
        <div class="col-md-8">

				<button class="btn btn-primary btn-lg" id="search">Search for Free Stuff!</button>
                <!--post button-->
                
				<button type="button" id="login" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Post an Item!
				</button>
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					  <div class="modal-dialog" role="document">
						<div class="modal-content">
						  <div class="modal-header">
							<h4 class="modal-title" id="myModalLabel">Please Login</h4>
						  </div>
						  <div class="modal-body text-center">
							<div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true" onlogin="checkLogin()"></div>
						  </div>
						  <div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						  </div>
						</div>
					  </div>

				</div>


            <!--end of div to center page sections-->
        </div>
        <!--spacer div to center form and button-->
        <div class="col-md-2"></div>
        <!--row to contain form with button end-->
    </div>

   <!--footer begin-->
        <nav class="navbar navbar-default navbar-fixed-bottom" id="footer">
            <div class="container" >
                Copyright &copy; 2017 Yoink Inc.
            </div>
        </nav>
        <!--footer end-->


</body>

<!--Jquery and Javascript links-->
<!--<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>-->

<!--<script src="assets/js/app.js"></script>-->


</html>
