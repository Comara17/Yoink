						<!--navbar post button-->
							<button type="button" id="navPostBtn" class="btn btn-primary" data-toggle="modal" data-target="#postModal">Post an item</button>
								<div class="modal fade" id="postModal" role="dialog">
									<div class="modal-dialog">

										<!-- Modal content-->
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">&times;</button>
												<h4 class="modal-title">Post an Item</h4>
											</div>

												<div class="form-group">

													<input type="text" class="form-control" id="location-input">
												</div>
												<div class="form-group">
													<label for="Item">Item</label>
													<input type="text" class="form-control" id="item-input">
												</div>
												<div class="form-group">
													<label for="Item description">Desription</label>
													<textarea class="form-control" rows="5" id="description-input"></textarea>
												</div>

												<form action="/action_page.php" method="post" enctype="multipart/form-data">
													Select ONE image to upload:
													<input type="file" id="files" name="files[]" accept="image/*">
													<output id="list"></output>
												</form>
											</div>
											<div class="modal-footer">
												<button type="submit" class="btn btn-primary" data-dismiss="modal" id = "submit">Submit</button>
												<button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
											</div>
										</div>
									</div>
								</div>
							
						<button type="button" id="navLoginBtn" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loginModal">Login
							</button>
								<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
										  <div class="modal-header">
											<h4 class="modal-title" id="myModalLabel">Please Login</h4>
										  </div>
										  <div class="modal-body">
											<div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true" onlogin="checkLogin()"></div>
										  </div>
										  <div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
										  </div>
										</div>
									</div>
								</div>
							</div>
